<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Serif+4:wght@300;400;600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&family=Newsreader:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ‚ïê‚ïê‚ïê THEME VARIABLES ‚ïê‚ïê‚ïê */
    :root {
      --font-heading: 'Newsreader', serif;
      --font-body: 'DM Sans', sans-serif;
      --font-ui: 'DM Sans', sans-serif;
      --bg-page: #12141c;
      --bg-header: #0d0f16;
      --bg-card: #1a1d28;
      --bg-card-hover: #1f2330;
      --bg-input: #0d0f16;
      --text-primary: #d0d0da;
      --text-secondary: #6a6a78;
      --text-muted: #4a4a55;
      --text-accent: #2d7ff9;
      --border-main: #252836;
      --border-card: #252836;
      --border-input: #353848;
      --btn-primary-bg: #2d7ff9;
      --btn-primary-text: #fff;
      --btn-danger-bg: #dc2626;
      --btn-danger-text: #fff;
    }

    [data-theme="morning"] {
      --font-heading: 'Newsreader', serif;
      --font-body: 'DM Sans', sans-serif;
      --font-ui: 'DM Sans', sans-serif;
      --bg-page: #f7f3ed;
      --bg-header: #ede8e0;
      --bg-card: #fff;
      --bg-card-hover: #fff;
      --bg-input: #f0ebe3;
      --text-primary: #2c2418;
      --text-secondary: #6b5e4e;
      --text-muted: #a89e8e;
      --text-accent: #8a6b2e;
      --border-main: #ddd6ca;
      --border-card: #e0d9cf;
      --border-input: #d0c8bc;
      --btn-primary-bg: #5a5044;
      --btn-primary-text: #fff;
      --btn-danger-bg: #c45a1a;
      --btn-danger-text: #fff;
    }

    [data-theme="clean"] {
      --font-heading: 'Newsreader', serif;
      --font-body: 'DM Sans', sans-serif;
      --font-ui: 'DM Sans', sans-serif;
      --bg-page: #fafafa;
      --bg-header: #f0f0f0;
      --bg-card: #fff;
      --bg-card-hover: #fafafa;
      --bg-input: #f5f5f5;
      --text-primary: #111;
      --text-secondary: #555;
      --text-muted: #999;
      --text-accent: #111;
      --border-main: #e5e5e5;
      --border-card: #e5e5e5;
      --border-input: #ddd;
      --btn-primary-bg: #111;
      --btn-primary-text: #fff;
      --btn-danger-bg: #dc2626;
      --btn-danger-text: #fff;
    }

    [data-theme="evening"] {
      --font-heading: 'Newsreader', serif;
      --font-body: 'DM Sans', sans-serif;
      --font-ui: 'DM Sans', sans-serif;
      --bg-page: #1c1a1e;
      --bg-header: #16141a;
      --bg-card: #26242a;
      --bg-card-hover: #2c2a32;
      --bg-input: #1a181e;
      --text-primary: #f0eef2;
      --text-secondary: #a09aa8;
      --text-muted: #5a5660;
      --text-accent: #d4785a;
      --border-main: #302e34;
      --border-card: #302e34;
      --border-input: #3a3840;
      --btn-primary-bg: #d4785a;
      --btn-primary-text: #fff;
      --btn-danger-bg: #e85a5a;
      --btn-danger-text: #fff;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .header {
      padding: 14px 20px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--border-main);
      background: var(--bg-header);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 {
      font-family: var(--font-heading);
      font-size: 18px;
      font-weight: 600;
    }
    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-select {
      background: var(--bg-input);
      border: 1px solid var(--border-input);
      border-radius: 6px;
      color: var(--text-primary);
      padding: 6px 10px;
      font-size: 12px;
      font-family: var(--font-ui);
      cursor: pointer;
    }
    .theme-select:focus { outline: none; border-color: var(--text-accent); }

    .nav-link {
      font-family: var(--font-ui);
      font-size: 12px;
      color: var(--text-secondary);
      text-decoration: none;
    }
    .nav-link:hover { color: var(--text-primary); }

    /* ‚ïê‚ïê‚ïê FEED ‚ïê‚ïê‚ïê */
    .feed {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    .feed-empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
      font-size: 14px;
    }
    .feed-empty .emoji { font-size: 48px; margin-bottom: 16px; }

    .feed-item {
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: border-color 0.15s;
    }
    .feed-item:hover {
      border-color: var(--text-accent);
    }

    .feed-item-header {
      padding: 14px 16px 10px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .feed-item-info {
      flex: 1;
      min-width: 0;
    }
    .feed-item-artist {
      font-family: var(--font-heading);
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .feed-item-title {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .feed-item-meta {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .source-badge {
      display: inline-block;
      font-family: var(--font-ui);
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--bg-input);
      border: 1px solid var(--border-input);
    }
    .source-badge.bandcamp { color: #1da0c3; border-color: #1da0c333; }
    .source-badge.youtube { color: #ff0000; border-color: #ff000033; }
    .source-badge.soundcloud { color: #ff5500; border-color: #ff550033; }

    .feed-item-embed {
      padding: 0 16px 14px;
      position: relative;
    }
    .feed-item-embed iframe {
      width: 100%;
      border: 0;
      border-radius: 8px;
    }

    /* ‚ïê‚ïê‚ïê RATING OVERLAY ‚ïê‚ïê‚ïê */
    .rating-overlay {
      position: absolute;
      bottom: 10px;
      left: 16px;
      right: 16px;
      height: 110px;
      background: linear-gradient(0deg, var(--bg-page) 0%, transparent 100%);
      border-radius: 0 0 8px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 14px;
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: all;
      z-index: 10;
    }

    .feed-item-embed:hover .rating-overlay {
      opacity: 1;
    }

    .rating-overlay.has-rating {
      opacity: 0.7;
    }

    .feed-item-embed:hover .rating-overlay.has-rating {
      opacity: 1;
    }

    .rating-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .rating-stars {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    .star {
      font-size: 26px;
      cursor: pointer;
      transition: all 0.2s ease;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
      user-select: none;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .star.empty {
      opacity: 0.4;
      color: var(--text-secondary);
    }

    .star.filled {
      opacity: 1;
      color: #fbbf24;
    }

    .star.empty:hover,
    .star.filled:hover ~ .star.empty {
      opacity: 0.7;
      color: var(--text-primary);
    }

    .star:hover {
      transform: scale(1.15);
    }

    .rating-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-family: var(--font-ui);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .feed-item-meta .rating-display {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #fbbf24;
    }

    .feed-item-actions {
      padding: 0 16px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-icon {
      background: none;
      border: 1px solid var(--border-input);
      border-radius: 6px;
      color: var(--text-muted);
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      font-family: var(--font-ui);
      transition: all 0.15s;
    }
    .btn-icon:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }
    .btn-icon.danger:hover {
      color: var(--btn-danger-bg);
      border-color: var(--btn-danger-bg);
    }

    .btn-open {
      margin-left: auto;
      text-decoration: none;
      color: var(--text-muted);
      font-size: 12px;
      font-family: var(--font-ui);
    }
    .btn-open:hover { color: var(--text-accent); }

    .item-count {
      font-size: 12px;
      color: var(--text-muted);
      font-family: var(--font-ui);
    }

    /* ‚ïê‚ïê‚ïê FILTER CONTROLS ‚ïê‚ïê‚ïê */
    .filter-controls {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 16px 0;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: var(--font-ui);
      font-weight: 500;
      white-space: nowrap;
    }

    .filter-select {
      background: var(--bg-input);
      border: 1px solid var(--border-input);
      border-radius: 6px;
      color: var(--text-primary);
      padding: 6px 10px;
      font-size: 12px;
      font-family: var(--font-ui);
      cursor: pointer;
    }
    .filter-select:focus { outline: none; border-color: var(--text-accent); }

    .btn-filter {
      background: var(--btn-primary-bg);
      color: var(--btn-primary-text);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-family: var(--font-ui);
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.15s;
      white-space: nowrap;
    }
    .btn-filter:hover { opacity: 0.85; }

    .btn-bulk-delete {
      background: var(--btn-danger-bg);
      color: var(--btn-danger-text);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-family: var(--font-ui);
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.15s;
      white-space: nowrap;
    }
    .btn-bulk-delete:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéµ New Music</h1>
    <span class="item-count" id="itemCount"></span>
    <div class="header-right">
      <a href="/mission-control.html" class="nav-link">Mission Control</a>
      <a href="/" class="nav-link">Second Brain</a>
      <select class="theme-select" id="themeSelect" onchange="setTheme(this.value)">
        <option value="deep">üåë Deep Work</option>
        <option value="morning">‚òÄÔ∏è Morning Paper</option>
        <option value="clean">üè¢ Clean Desk</option>
        <option value="evening">üåô Evening Editorial</option>
      </select>
    </div>
  </div>

  <div class="filter-controls">
    <span class="filter-label">Delete items rated:</span>
    <select class="filter-select" id="bulkOperator">
      <option value="lte">‚â§ (less than or equal)</option>
      <option value="lt">&lt; (less than)</option>
      <option value="eq">= (equal to)</option>
      <option value="gte">‚â• (greater than or equal)</option>
      <option value="gt">&gt; (greater than)</option>
    </select>
    <select class="filter-select" id="bulkRating">
      <option value="0">0 stars (unrated)</option>
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 stars</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
    </select>
    <button class="btn-bulk-delete" onclick="bulkDelete()">üóë Delete Matching</button>
    <button class="btn-filter" onclick="loadFeed()">‚Üª Refresh</button>
  </div>

  <div class="feed" id="feed">
    <div class="feed-empty">
      <div class="emoji">üéß</div>
      <p>No music in the feed yet.</p>
      <p style="margin-top: 8px; font-size: 12px;">Send an album cover, artist name, or URL to add music.</p>
    </div>
  </div>

  <script>
    // ‚ïê‚ïê‚ïê THEME ‚ïê‚ïê‚ïê
    function setTheme(theme) {
      if (theme === 'deep') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
      }
      localStorage.setItem('mission-control-theme', theme);
      document.getElementById('themeSelect').value = theme;
    }

    (function initTheme() {
      const saved = localStorage.getItem('mission-control-theme') || 'deep';
      setTheme(saved);
    })();

    // ‚ïê‚ïê‚ïê FEED ‚ïê‚ïê‚ïê
    async function loadFeed() {
      try {
        const res = await fetch('/api/music-feed');
        const items = await res.json();
        renderFeed(items);
      } catch (err) {
        console.error('Failed to load feed:', err);
      }
    }

    function renderFeed(items) {
      const feed = document.getElementById('feed');
      const count = document.getElementById('itemCount');
      count.textContent = items.length ? `${items.length} item${items.length !== 1 ? 's' : ''}` : '';

      if (!items.length) {
        feed.innerHTML = `
          <div class="feed-empty">
            <div class="emoji">üéß</div>
            <p>No music in the feed yet.</p>
            <p style="margin-top: 8px; font-size: 12px;">Send an album cover, artist name, or URL to add music.</p>
          </div>`;
        return;
      }

      feed.innerHTML = items.map(item => {
        const date = new Date(item.addedAt).toLocaleDateString('en-GB', {
          day: 'numeric', month: 'short', year: 'numeric'
        });
        const typeLabel = item.type === 'mix' ? 'DJ Set' : item.type === 'track' ? 'Track' : 'Album';

        let embedHtml = '';
        if (item.embedHtml) {
          // Soundcloud oEmbed ‚Äî use raw HTML
          embedHtml = item.embedHtml;
        } else if (item.embedUrl) {
          // Bandcamp or YouTube iframe
          const height = item.source === 'bandcamp' ? 470 : item.source === 'youtube' ? 315 : 300;
          embedHtml = `<iframe src="${item.embedUrl}" height="${height}" allow="autoplay; encrypted-media" allowfullscreen loading="lazy"></iframe>`;
        }

        // Rating stars
        const rating = item.rating || 0;
        const ratingStars = Array.from({length: 5}, (_, i) => {
          const starNum = i + 1;
          const isFilled = starNum <= rating;
          return `<span class="star ${isFilled ? 'filled' : 'empty'}" data-rating="${starNum}" onclick="rateItem('${item.id}', ${starNum})">‚òÖ</span>`;
        }).join('');

        const ratingDisplay = rating > 0 ? `<span class="rating-display">${'‚òÖ'.repeat(rating)}</span><span>¬∑</span>` : '';

        return `
          <div class="feed-item" data-id="${item.id}">
            <div class="feed-item-header">
              <div class="feed-item-info">
                <div class="feed-item-artist">${escHtml(item.artist)}</div>
                <div class="feed-item-title">${escHtml(item.title)}</div>
                <div class="feed-item-meta">
                  ${ratingDisplay}
                  <span class="source-badge ${item.source}">${item.source}</span>
                  <span>${typeLabel}</span>
                  <span>¬∑</span>
                  <span>${date}</span>
                </div>
              </div>
            </div>
            ${embedHtml ? `
              <div class="feed-item-embed">
                ${embedHtml}
                <div class="rating-overlay ${rating > 0 ? 'has-rating' : ''}">
                  <div class="rating-container">
                    <div class="rating-stars">${ratingStars}</div>
                    <div class="rating-label">${rating > 0 ? 'Change Rating' : 'Rate This Album'}</div>
                  </div>
                </div>
              </div>
            ` : ''}
            <div class="feed-item-actions">
              <button class="btn-icon danger" onclick="removeItem('${item.id}')" title="Remove">üóë Remove</button>
              <a href="${escHtml(item.url)}" target="_blank" rel="noopener" class="btn-open">Open ‚Üó</a>
            </div>
          </div>`;
      }).join('');
    }

    async function removeItem(id) {
      try {
        await fetch(`/api/music-feed/${id}`, { method: 'DELETE' });
        loadFeed();
      } catch (err) {
        console.error('Failed to remove:', err);
      }
    }

    async function rateItem(id, rating) {
      try {
        const res = await fetch(`/api/music-feed/${id}/rating`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rating })
        });
        if (res.ok) {
          loadFeed();
        }
      } catch (err) {
        console.error('Failed to rate:', err);
      }
    }

    async function bulkDelete() {
      const operator = document.getElementById('bulkOperator').value;
      const rating = parseInt(document.getElementById('bulkRating').value);

      // Build confirmation message
      const opLabels = {
        'lte': 'less than or equal to',
        'lt': 'less than',
        'eq': 'equal to',
        'gte': 'greater than or equal to',
        'gt': 'greater than'
      };

      const ratingLabel = rating === 0 ? 'unrated' : `${rating} star${rating !== 1 ? 's' : ''}`;
      const message = `Delete all items rated ${opLabels[operator]} ${ratingLabel}?`;

      if (!confirm(message)) return;

      try {
        const res = await fetch('/api/music-feed/bulk-delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ operator, rating })
        });

        if (res.ok) {
          const result = await res.json();
          alert(`Deleted ${result.deletedCount} item(s). ${result.remainingCount} remaining.`);
          loadFeed();
        } else {
          const error = await res.json();
          alert(`Error: ${error.error}`);
        }
      } catch (err) {
        console.error('Failed to bulk delete:', err);
        alert('Failed to delete items. See console for details.');
      }
    }

    function escHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // Initial load
    loadFeed();
  </script>
</body>
</html>
